<div class="app-container footer">
  <div class="row mb-5">
    <div class="col-xxl-6 col-xl-6 col-lg-6 {{ tabletStart ? 'col-md-12' : 'col-md-6' }} col-sm-12 col-12">
      <div>
        <img src="../../../assets/images/search_logo.svg" alt="gobizy logo" />
      </div>
    </div>
    <div class="col-xxl-6 col-xl-6 col-lg-6 {{ tabletStart ? 'col-md-12' : 'col-md-6' }} col-sm-12 col-12 social d-flex justify-content-end">
      <div class="social-contacts">
        <ul class="list-unstyled d-flex">
          <li>
            <img src="../../../assets/images/footer-icons/telegram.svg" alt="gobizy telegram channel" />
          </li>
          <li>
            <img src="../../../assets/images/footer-icons/facebook.svg" alt="gobizy facebook page" />
          </li>
          <li>
            <img src="../../../assets/images/footer-icons/instagram.svg" alt="gobizy instagram channel" />
          </li>
          <li>
            <img src="../../../assets/images/footer-icons/youtube.svg" alt="gobizy youtube channel" />
          </li>
        </ul>
      </div>
    </div>
  </div>

  <nav>
    <div class="row">
      <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
        <ul class="list-unstyled">
          <li *ngFor="let el of aFooterColumn1; let first = first">
            <h4 *ngIf="first" (click)="openNextElements($event)">
              <span>{{el.title}}</span>
              <img src="./../../../assets/images/Arrow 1.png" alt="left chevron icon" />
            </h4>
            <a href="javascript:void()">{{el.name}}</a>
          </li>
        </ul>
      </div>

      <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12 d-flex justify-content-center">
        <ul class="list-unstyled">
          <li *ngFor="let el of aFooterColumn2; let first = first">
            <h4 *ngIf="first" (click)="openNextElements($event)">
              <span>{{el.title}}</span>
              <img src="./../../../assets/images/Arrow 1.png" alt="left chevron icon" />
            </h4>
            <a href="javascript:void()">{{el.name}}</a>
          </li>
        </ul>
      </div>

      <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12 d-flex justify-content-center">
        <ul class="list-unstyled">
          <li *ngFor="let el of aFooterColumn3; let first = first">
            <h4 *ngIf="first" (click)="openNextElements($event)">
              <span>{{el.title}}</span>
              <img src="./../../../assets/images/Arrow 1.png" alt="left chevron icon" />
            </h4>
            <a href="javascript:void()">{{el.name}}</a>
          </li>
        </ul>
      </div>

      <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12 d-flex justify-content-end">
        <ul class="list-unstyled">
          <li *ngFor="let el of aFooterColumn4; let first = first">
            <h4 *ngIf="first" (click)="openNextElements($event)">
              <span>{{el.title}}</span>
              <img src="./../../../assets/images/Arrow 1.png" alt="left chevron icon" />
            </h4>
            <a href="javascript:void()">{{el.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
