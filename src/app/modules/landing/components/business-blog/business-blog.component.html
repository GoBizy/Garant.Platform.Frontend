<div
  class="business-blog"
  [ngClass]="{ 'is-laptop': isLaptop, 'is-hd': isHD }"
>
  <h5 class="alert alert-light business-blog__title">Бизнес блог</h5>
  <div class="row">
    <ng-container *ngFor="let item of aBlogs">
      <div
        class="business-blog__item"
        [ngClass]="{
          'col-lg-4': isLaptop || isHD,
          'col-xxl-3': isFullHD
        }"
      >
        <div class="card business-blog__content">
          <div class="card-header business-blog__blog-img">
            <img
              [src]="item.url"
              class="img-fluid business-blog__img"
              [alt]="item.title"
            />
          </div>
          <div class="card-body business-blog__description">
            <div class="card-title business-blog__blog-title">
              {{ item.title }}
            </div>
            <div class="card-text business-blog__text"></div>
            <span class="business-blog__note"
              >читать ~{{ item.position }} минут</span
            >
          </div>
        </div>
      </div>
    </ng-container>
    <div
      class="business-blog__nav"
      [ngClass]="{
        'col-lg-4': isLaptop || isHD,
        'col-xxl-3': isFullHD
      }"
    >
      <div class="card business-blog__elem-nav">
        <div class="card-body business-blog__elem-relation">
          <div class="business-blog__text-group">
            <div class="card-title business-blog__nav-title">Больше статей</div>
            <div class="card-text business-blog__nav-text">
              Перейдите в наш блог и найдите там массу полезной информации.
            </div>
          </div>
          <div class="business-blog__icon-wrapper">
            <a href="#" class="business-blog__icon-link">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-chevron-right"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
