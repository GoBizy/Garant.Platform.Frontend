<div class="category" [ngClass]="{ 'is-laptop': isLaptop, 'is-hd': isHD }">
  <div class="row">
    <div
      class="category__category-item"
      [ngClass]="{ 'col-lg-12': isLaptop, 'col-xl-6': isHD }"
    >
      <div class="alert alert-light category__category-title">
        Категории готового бизнеса
      </div>
      <div class="row">
        <div
          *ngFor="let item of this.aBusinessCategories"
          [ngClass]="{ 'col-lg-4': isLaptop, 'col-xl-6': isHD }"
        >
          <div class="alert alert-light category__category-detail">
            <span class="category__category-name">{{ item.categoryName }}</span>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-chevron-right category__list-icon"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </div>
        </div>
        <div [ngClass]="{ 'col-lg-4': isLaptop, 'col-xl-6': isHD }">
          <div
            class="btn btn-outline-primary category__redirect"
            [ngClass]="{ 'sm-redirect': isSmall }"
          >
            <span class="category__redirect-text">Весь готовый бизнес</span>
            <span class="category__redirect-attr">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-caret-right-fill category__redirect-icon"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div
      class="category__category-item"
      [ngClass]="{ 'col-lg-12': isLaptop, 'col-xl-6': isHD }"
    >
      <div class="alert alert-light category__category-title">
        Категории франшиз
      </div>
      <div class="row">
        <div
          *ngFor="let item of this.aFranchiseCategories"
          [ngClass]="{ 'col-lg-4': isLaptop, 'col-xl-6': isHD }"
        >
          <div class="alert alert-light category__category-detail">
            <span class="category__category-name">{{ item.categoryName }}</span>
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-chevron-right category__list-icon"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </div>
        </div>
        <div [ngClass]="{ 'col-lg-4': isLaptop, 'col-xl-6': isHD }">
          <div
            class="btn btn-outline-primary category__redirect"
            [ngClass]="{ 'sm-redirect': isSmall }"
          >
            <span class="category__redirect-text">Все франшизы</span>
            <span class="category__redirect-attr">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-caret-right-fill category__redirect-icon"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
