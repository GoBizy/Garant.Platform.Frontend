<ng-container *ngIf="product$ | async as product">
    <div class="image-container">
        <img src="{{product.url}}" alt="{{product.title}}" title="{{product.title}}"/>
    </div>
    <div class="gar-card">
        <div class="gar-row title item">
            <div class="gar-row-item">
                <span class="gar-row">{{product.name || ''}}</span>
                <span class="gar-row sub-title">{{product.text || ''}}</span>
            </div>
        </div>
        <div class="gar-row">
            <span class="gar-row-item gar-badge">{{ product.textDoPrice }}{{ product.price }} â‚½</span>
        </div>
    </div>
</ng-container>
