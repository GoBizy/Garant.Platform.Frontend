<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="block-profile">
    <!-- Левая часть. -->
    <div class="col-lg-4">
      <manage-account></manage-account>
    </div>

    <!-- Правая часть. -->
    <div class="col-lg-8">
      <h5>Мои сообщения</h5>
      <div class="block-right">
        <div class="block-chat d-flex" *ngFor="let item of aDialogs">
            <div class="d-flex block-dialog-line" (click)="onGetDialogMessageAsync(item.dialogId)">
                <div class="dialog-photo">
                    Тут будет фото
                </div>
    
                <div class="d-flex">
                    <div class="dialog-line">
                      {{item.fullName}}<br>
                      Название предмета обсуждения<br><br>
                      {{item.lastMessage}}
                    </div>
                    
                    <div>
                        <span *ngIf="item.calcShortDate !== null">{{item.calcShortDate}}</span>
                        <span *ngIf="item.calcTime !== null">{{item.calcTime}}</span>                    
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
